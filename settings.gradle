rootProject.name = "todo-spring-microservices"

include(":libs")
includeLib("todo-test")
includeLib("todo-util")
includeLib("todo-service-common")

include(":infrastructure")
includeInfrastructureModule("todo-config-server")
includeInfrastructureModule("todo-eureka-server")
includeInfrastructureModule("todo-zuul-server")

include (":services")
includeServiceModule("todo-auth-service-client")
includeServiceModule("todo-auth-service")
includeServiceModule("todo-list-service")


def includeLib(String name) {
  include(":libs:$name")
}

def includeInfrastructureModule(String name) {
  include(":infrastructure:$name")
}

def includeServiceModule(String name) {
  include(":services:$name")
}
